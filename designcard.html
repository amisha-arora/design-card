<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img  width="188px" src="lake.jpg" alt="lake">
        </div>
        <div class="capsules">
            <span>Nature</span> 
            <span>Lake</span>   
        </div>
        <div class="content">
            <h2>Chilka lake</h2>
        <p>Chilika Lake is the largest brackish water lagoon in Asia and second largest coastal lagoon in the world, spread over the Puri, Khordha and Ganjam districts of Odisha state on the east coast of India, at the mouth of the Daya River.
        </p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>

    

    </div>

</head>

</body>
